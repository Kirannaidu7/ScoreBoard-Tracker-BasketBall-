<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="container">
        <div class="team-container">
          <!-- left team -->

          <div class="left-team flex-team">
            <h1 class="heading">HOME</h1>
            <div class="score-container">
              <p class="score-left score">0</p>
            </div>
            <div class="btn-container-left btn-container">
              <button class="btn btn-1" data-btn-no="1">+1</button>
              <button class="btn btn-2" data-btn-no="2">+2</button>
              <button class="btn btn-3" data-btn-no="3">+3</button>
            </div>
          </div>
          <!-- right team -->

          <div class="right-team flex-team">
            <h1 class="heading">GUEST</h1>
            <div class="score-container">
              <p class="score-right score">0</p>
            </div>
            <div class="btn-container-right btn-container">
              <button class="btn btn-1" data-btn-no="1">+1</button>
              <button class="btn btn-2" data-btn-no="2">+2</button>
              <button class="btn btn-3" data-btn-no="3">+3</button>
            </div>
          </div>
        </div>

        <!-- end of the teams -->
        <div class="leading-team">
          leading team:
          <p class="leading-team-name"></p>
        </div>
        <button class="btn reset-btn">RESET</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
